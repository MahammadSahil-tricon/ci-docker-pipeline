name: CI Pipeline - Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build Docker image (and load locally for testing)
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true          # üëà Ensures image is available locally
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/github-action:latest

      # 5Ô∏è‚É£ Run a container to test the build
      - name: Test Docker image
        run: |
          echo "Running container test..."
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/github-action:latest python app.py
          echo "‚úÖ Container ran successfully!"

      # 6Ô∏è‚É£ Push image to Docker Hub
      - name: Push image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/github-action:latest

      # 7Ô∏è‚É£ Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 8Ô∏è‚É£ Tag and push to ECR
      - name: Push Docker image to Amazon ECR
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/github-action:latest \
            ${{ steps.login-ecr.outputs.registry }}/github-action:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/github-action:latest
